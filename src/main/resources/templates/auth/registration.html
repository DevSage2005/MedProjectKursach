<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto" style="max-width: 330px;">
    <form th:action="@{/auth/registration}" th:method="post" th:object="${user}" >
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
                 alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        </div>



        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username"
                   placeholder="Username" th:field="*{name}" required>
            <label for="username">Enter a login</label>
            <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">username error</div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password"
                   placeholder="Password" th:field="*{password}" required>
            <label for="password">Password</label>
            <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date"
                   placeholder="Date" th:field="*{dateOfBirth}" required>
            <label for="date">Enter date of birth</label>
            <div style="color: darkred" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth error</div>
        </div>

        <div class="form-check text-start mb-3">
            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2024</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
