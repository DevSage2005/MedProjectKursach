<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Запись на приём</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
<!-- Header -->
<header class="p-3 text-bg-dark" style="display: flex; justify-content: flex-end">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/main/index}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a th:href="@{/main/about}" class="nav-link px-2 text-white">About</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/adminPage}" class="nav-link px-2 text-white">Панель
                    администратора</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            <div>
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Logout" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-9">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Запись на приём к врачу</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/user/searchDoctors}" th:method="post"
                          class="needs-validation" novalidate>

                        <div class="row g-3">

                            <div class="col-sm-6">
                                <label for="specialization" class="form-label">Специализация врача</label>
                                <select id="specialization" name="specialization">
                                    <option th:each="spec:${T(ru.kursach.MedProject.enums.Specialization).values()}"
                                            th:value="${spec.name()}" th:text="${spec.getName()}" th:selected="${spec.name() == selectedSpecialization?.name()}" ></option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label for="date" class="form-label">Выберите дату</label>
                                <input id="date" type="date" name="date" class="form-control"
                                       th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                                       required>
                                <div class="invalid-feedback">Пожалуйста, выберите дату</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex gap-2">
                                <button class="btn btn-success btn-lg flex-fill" type="submit">Найти докторов</button>
                            </div>
                        </div>
                    </form>


                    <div class="row justify-content-center" th:if="${doctors != null and not doctors.isEmpty()}">
                        <div class="col-lg-6 col-md-8">
                            <div class="doctor-card" th:each="doctor : ${doctors}">
                                <div class="doctor-avatar">
                                    <svg aria-label="Placeholder" class="bd-placeholder-img" height="60" width="60"
                                         preserveAspectRatio="xMidYMid slice" role="img" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="100%" height="100%" fill="white"></rect>
                                    </svg>
                                </div>
                                <h2 class="doctor-name" th:text="${doctor.getLastName() + ' ' + doctor.getFirstName() + ' ' + doctor.getMiddleName()}">ФИО</h2>
                                <p class="doctor-bio" th:text="${doctor.getBio()}"></p>
                                <p><a class="btn btn-appointment" th:href="@{/user/bookDoctor/{doctor_id}(doctor_id=${doctor.getId()})}">Записаться на прием »</a></p>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="py-3 my-4 mt-5">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2025 Medical Project, Inc</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
